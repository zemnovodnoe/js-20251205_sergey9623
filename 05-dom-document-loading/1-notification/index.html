<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<button id="btn1">Show simple message!</button>
<button id="btn2">Show hard message!</button>

<script type="module">
  import NotificationMessage from './index.js';

  btn1.addEventListener('click', () => {
    const notification = new NotificationMessage('Hello World', {
      duration: 2000,
      type: 'success'
    });

    notification.show();
  });
  btn2.addEventListener('click', () => {
    const notification = new NotificationMessage('No fate', {
      duration: 1000,
      type: 'error'
    });

    notification.show();
  });
</script>
